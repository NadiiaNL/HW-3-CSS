<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW3-CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
    <div class="wrapper">
<!--====================Header=========================-->
        <header class="header">
            <div class="header-logo">
                <div class="header-img"></div>
                <h1 class="header-title text-white">Cursor</h1>
            </div>
            <div class="header-info">
                <h2 class="header-info-text text-white">HW-3 CSS</h2>
            </div>
        </header>
<!--===================Main content====================-->
   <main class = "main">
<!--========First table implemented with tag Table=====-->
       <section class="table-block">
           <table class="table table-first">
                <thead class = "text-white">
                   <tr>
                       <th scope = "col" class = "col-name">
                          <span class = "triangle">Name</span>
                       </th>
                       <th scope = "col col-date">Date</th>
                       <th scope = "col col-search">

                       </th>
                   </tr>
               </thead>
              <tbody>
                    <tr>
                       <td class = "text-white">file.pdf</td>
                       <td>3 mins ago</td>
                       <td>
                           <div class="ellipsis">
                               <div class = "ellipsis-element"></div>
                           </div>
                       </td>
                   </tr>
                   <tr>
                       <td class = "text-white">file2.pdf</td>
                       <td>yesterday</td>
                       <td>
                            <div class="ellipsis">
                               <div class = "ellipsis-element"></div>
                           </div>
                       </td>
                   </tr>
                   <tr>
                       <td class = "text-white">file3.pdf</td>
                       <td>November 4th, 2019</td>
                       <td>
                            <div class="ellipsis">
                               <div class = "ellipsis-element"></div>
                           </div>
                       </td>
                   </tr>
               </tbody>
           </table>
       </section>
       
<!--=========================Table second=================================-->
       <section class="table-block">
                      <table class="table table-second">
                <thead class = "text-white">
                   <tr>
                       <th scope = "col" class = "col-name">
                            <input type="checkbox" name = "colname" id = "name" value = "name">
                            <label for="name" class = "triangle">Name</label>
                       </th>
                       <th scope = "col" class = "col-date">Date</th>
                       <th scope = "col" class = "col-search"></th>
                   </tr>
               </thead>
              <tbody>
                    <tr>
                       <td class = "text-white">
                           <input type="checkbox" name = "file" id = "file.pdf" value = "file.pdf">
                           <label for="file.pdf">file.pdf</label>
                        </td>
                       <td>3 mins ago</td>
                       <td class = "text-white">
                           <div class="ellipsis">
                               <div class = "ellipsis-element bg-white"></div>
                           </div>
                       </td>
                   </tr>
                   <tr>
                       <td class = "text-white">
                            <input type="checkbox" name = "file" id = "file2.pdf" value = "file.pdf" checked>
                           <label for="file2.pdf">file2.pdf</label>
                       </td>
                       <td>yesterday</td>
                       <td>
                            <div class="ellipsis ">
                               <div class = "ellipsis-element bg-white"></div>
                           </div>
                       </td>
                   </tr>
                   <tr>
                       <td class = "text-white">
                            <input type="checkbox" name = "file" id = "file3.pdf" value = "file3.pdf">
                           <label for="file3.pdf">file3.pdf</label>
                       </td>
                       <td>November 4th, 2019</td>
                       <td>
                            <div class="ellipsis">
                               <div class = "ellipsis-element bg-white"></div>
                           </div>
                       </td>
                   </tr>
               </tbody>
           </table>
       </section>
       
       
<!--=============================Table third===========================-->
       <section class="table-block">
        <div class="table table-third">
                <div class = "table-row headers text-white">
                       <div class = "table-header-name">
                          <span class = "triangle">Name</span>
                       </div>
                       <div class = "table-header-date">Date</div>
                            <div class= "table-header-search">
                            <form action="" class="search-form">
                                    <input type="text" placeholder="Search" name = "search" class = "search-text">
                                    <button class="search-button">
                                        <svg class = "search-icon">
                                            <use xlink:href="./img/sprite.svg#search"></use>
                                        </svg>
                                    </button>
                                 </form>
                       </div>
               </div>
                    <div class = "table-row text-white" >
                       <div class = "table-cell-file">
                          <div class="file-block">
                              <svg class = "file-icon">
                                  <use xlink:href="./img/sprite.svg#file"></use>
                              </svg>
                               <span class = "file-header">file.pdf</span>
                          </div>
                       </div>
                       <div class = "table-cell-date">3 mins ago</div>
                       <div class = "table-cell-options">
                           <div class="ellipsis">
                               <div class = "ellipsis-element bg-white"></div>
                           </div>
                       </div>
                   </div>
                   <div class = "table-row text-white">
                       <div class = "table-cell-file">
                           <div class="file-block">
                                 <svg class = "file-icon">
                                <use xlink:href="./img/sprite.svg#file"></use>
                                </svg>
                                <span class = "file-header">file2.pdf</span>
                            </div>
                       </div>
                       <div class = "table-cell-date">yesterday</div>
                       <div class = "table-cell-options">
                            <div class="ellipsis">
                               <div class = "ellipsis-element bg-white"></div>
                           </div>
                       </div>
                   </div>
                   <div class = "table-row text-white">
                       <div class = "table-cell-file">
                            <div class="file-block">
                                <svg class = "file-icon">
                                  <use xlink:href="./img/sprite.svg#file"></use>
                                </svg>
                                <span class = "file-header">file3.pdf</span>
                            </div>
                       </div>
                       <div class = "table-cell-date">November 4th, 2019</div>
                       <div class = "table-cell-options">
                            <div class="ellipsis">
                               <div class = "ellipsis-element bg-white"></div>
                           </div>
                       </div>
                   </div>
           </div>
       </section>
   </main>
        <footer class = "footer">&copy; Copyright 2019 by KN <span class = "smile">&#x263A;</span></footer>
    </div>
</body>
</html>
